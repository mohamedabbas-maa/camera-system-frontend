<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Camera System Login</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
    }
    h2 { 
      text-align: center; 
      color: #333;
      margin-bottom: 30px;
    }
    .form-group { margin-bottom: 20px; }
    label { display: block; margin-bottom: 5px; color: #555; font-weight: 500; }
    input {
      width: 100%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
      transition: border-color 0.3s;
    }
    input:focus { outline: none; border-color: #667eea; }
    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }
    button:hover { transform: translateY(-2px); }
    button:active { transform: translateY(0); }
    .message {
      margin-top: 20px;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
      display: none;
    }
    .message.error { background: #fee; color: #c33; display: block; }
    .message.success { background: #efe; color: #3c3; display: block; }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>ðŸŽ¥ Camera System</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input id="username" type="text" required autocomplete="username" />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" required autocomplete="current-password" />
      </div>

      <button type="submit">Login</button>
    </form>

    <div class="message" id="message"></div>
  </div>

  <script>
    const API_URL = "http://127.0.0.1:8000";
    const form = document.getElementById("loginForm");
    const messageDiv = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      messageDiv.className = "message";
      messageDiv.textContent = "";

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      try {
        const res = await fetch(`${API_URL}/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password }),
        });

        const data = await res.json();

        if (data.status === "error") {
          messageDiv.className = "message error";
          messageDiv.textContent = data.message || "Login failed";
          return;
        }

        // Store token
        localStorage.setItem("access_token", data.token);
        messageDiv.className = "message success";
        messageDiv.textContent = "Login successful! Redirecting...";

        // Redirect to dashboard after a short delay
        setTimeout(() => {
          window.location.href = "dashboard.html";
        }, 1000);

      } catch (err) {
        messageDiv.className = "message error";
        messageDiv.textContent = "Network error - ensure backend is running";
      }
    });
  </script>
</body>
</html>
