<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Camera Dashboard</title>
  <link rel="stylesheet" href="css/dashboard.css">
</head>

<body>
  <!-- Navigation Bar -->
  <div class="navbar">
    <h1>
      <span>üé•</span>
      <span>Camera Monitoring System</span>
    </h1>
    <div class="user-info">
      <span id="userName">Loading...</span>

      <button type="button" class="logout-btn" onclick="changeMode()">
        Change Mode
      </button>

      <button type="button" class="logout-btn" onclick="logout()">Logout</button>
  </div>
  </div>

  <div class="container">
    <!-- Statistics -->
    <div class="stats">
      <div class="stat-card">
        <h3>Total Cameras</h3>
        <div class="value" id="totalCameras">0</div>
      </div>
      <div class="stat-card">
        <h3>Online</h3>
        <div class="value status-green" id="onlineCameras">0</div>
      </div>
      <div class="stat-card">
        <h3>Offline</h3>
        <div class="value status-red" id="offlineCameras">0</div>
      </div>
      <div class="stat-card">
        <h3>System Status</h3>
        <div class="value status-green" style="font-size: 20px;">‚óè Operational</div>
      </div>
    </div>

    <!-- Filter Bar -->
    <div class="filter-bar">
      <button type="button" class="filter-btn active" onclick="filterCameras('all', this)">All Cameras</button>
      <button type="button" class="filter-btn" onclick="filterCameras('online', this)">Online Only</button>
      <button type="button" class="filter-btn" onclick="filterCameras('offline', this)">Offline Only</button>
      <button type="button" class="filter-btn" onclick="openAddCam()">New CAM</button>
    </div>

    <!-- Section Header -->
    <div class="section-header">
      <h2 class="grid-title">
        Camera Grid
        <button
          type="button"
          class="icon-btn"
          title="Refresh cameras"
          onclick="refreshNow(this)"
          aria-label="Refresh cameras"
        >
          ‚ü≥
        </button>
      </h2>
    </div>

    <!-- Loading State -->
    <div class="loading" id="loading">
      <div style="font-size: 48px; margin-bottom: 20px;">‚è≥</div>
      <div>Loading cameras...</div>
    </div>

    <!-- Error State -->
    <div class="error-message" id="error" style="display: none;"></div>

    <!-- Cameras Grid -->
    <div class="cameras-grid" id="camerasGrid"></div>
  </div>

  <!-- Connection Mode Modal -->
  <div id="modeModal" class="modal-overlay" style="display:none">
    <div class="modal-card">
      <div class="modal-top">
        <h3>Connection Mode</h3>
      </div>
      <div style="display:grid; gap:12px;">
        <div style="color:#333; font-size:14px;">
          Are you connected Local Network or Remotely?
        </div>

        <button type="button" class="btn-primary" onclick="selectMode('local')">
          Local Network (Stream)
        </button>

        <button type="button" class="btn-secondary" onclick="selectMode('remote')">
          Remotely (Snapshots Gallery)
        </button>

        <div id="modeMsg" class="form-msg" style="display:none;"></div>
      </div>
    </div>
  </div>

  <!-- Video/Gallery Modal -->
  <div id="videoModal" class="modal-overlay" style="display:none">
    <div class="modal-video">
      <div class="modal-video-top">
        <span id="modalTitle"></span>
        <button type="button" onclick="closeVideo()">Close</button>
      </div>

      <!-- Gallery Controls (shown only in Remote mode) -->
      <div id="galleryControls" style="display:none; gap:10px; align-items:center; margin-bottom:8px;">
        <button type="button" class="btn-secondary" onclick="galleryPrev()">Prev</button>
        <div id="galleryCounter" style="color:#fff; font-size:13px;">0 / 0</div>
        <button type="button" class="btn-secondary" onclick="galleryNext()">Next</button>
      </div>

      <img id="cameraImage" alt="Camera view" loading="lazy" />
      <div id="imageLoading"
        style="display:none;color:#fff;text-align:center;padding:12px">
        Loading...
      </div>
    </div>
  </div>

  <!-- Add Cam Modal (unchanged UI; backend not implemented here) -->
  <div id="addCamModal" class="modal-overlay" style="display:none">
    <div class="modal-card">
      <div class="modal-top">
        <h3>Add New CAM</h3>
        <button type="button" class="modal-close" onclick="closeAddCam()">X</button>
      </div>
      <div class="modal-grid">
        <label>CAM Name</label>
        <input id="camName" placeholder="CAM3" />

        <label>CAM IP</label>
        <input id="camIp" placeholder="192.168.100.153" />

        <label>User Name</label>
        <input id="camUser" placeholder="admin" autocomplete="username" />

        <label>Password</label>
        <input id="camPass" type="password" placeholder="********" autocomplete="current-password" />

        <div id="addCamMsg" class="form-msg"></div>

        <div class="modal-actions">
          <button type="button" class="btn-secondary" onclick="closeAddCam()">Cancel</button>
          <button type="button" class="btn-primary" onclick="saveNewCam()">Save</button>
        </div>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="js/dashboard.js"></script>

  <!-- Keep your existing guard -->
  <script>
    const m = localStorage.getItem("connection_mode"); // "local" | "remote"
    if (m === "local" && !localStorage.getItem("access_token")) {
      // window.location.href = "login.html";
    }
  </script>

</body>
</html>
